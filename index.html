<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAILY TASK</title>
         
        <link rel="stylesheet" href="css/dist/style.css">
       
      <link href="fontawesome/css/all.min.css" rel="stylesheet"> 
       <link href="fontawesome/css/fontawesome.min.css" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.css" integrity="sha512-2Z3vsCk5JtNTt8vPBuIjFlQA81Y6OpMGvYkZ9CIB2kucdm9JZTmCv9/dTt64Oqr3j9MsoPWsiHQosAXP+SyqVw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;1,400&family=Sawarabi+Gothic&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Task Manager</h1>
                <form action="" id="search-list">
                    <input type="text" name="" id="" placeholder="Search note...">
                </form>
            </header>
            <div class="note-list">
            <ul id="list">
                <li id="list-item">
                    <p class="text">First Note</p>
                    <p class="fonts-wrapper">
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-sharp fa-solid fa-pen-to-square"></i></p>
                    <input type="text" class="edit-note"   name="" id="">
                    </li>

                    <li id= "list-item">
                    <p class="text">Second Note</p>
                    <p class="fonts-wrapper">
                       <i class="fa-solid fa-xmark"></i>
                    <i class="fa-sharp fa-solid fa-pen-to-square"></i></p>
                    <input type="text" class="edit-note"   name="" id="">
                    </li>

                    <li id="list-item">
                    <p class="text">Third Note</p>
                    <p class="fonts-wrapper">
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-sharp fa-solid fa-pen-to-square"></i></p>
                    <input type="text" class="edit-note"   name="" id="">
                    </li> 
                    
                </ul>
            </div>

            <div id="hide-list">
                <label for="hide"> Hide Note</label>
                <input type="checkbox" name="" id="hide">
            </div>

            <div id="add-note">
                <form action="" id="add">
                    <input type="text" placeholder="take a note... " name="" id="add-input">
                    <input type="submit" name="" value="Add Note" id="add-btn">
                </form>
            </div>
        </div>
   <!--<script src='js/app.js' type='text/javascript'></script>-->
    <!--<script src="fontawesome/js/all.min.js"></script>-->
     <script src='js/jscript.js' type='text/javascript'></script>
    </body>
    </html>
